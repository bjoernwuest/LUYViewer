
name: Create Release

on:
  workflow_run:
    workflows: ["Build and Package LUYViewer for Windows", "Build and Package LUYViewer for macOS", "Build and Package LUYViewer for Linux"]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate release tag
        id: tag
        run: |
          # Generate a tag based on current date and commit
          TAG="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: final-deployment-package
          path: ./artifacts/
          run-id: ${{ github.event.workflow_run.id }}

      - name: Download macOS Intel artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-deployment-package-x86_64
          path: ./artifacts/
          run-id: ${{ github.event.workflow_run.id }}

      - name: Download macOS Apple Silicon artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-deployment-package-aarch64
          path: ./artifacts/
          run-id: ${{ github.event.workflow_run.id }}

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-deployment-package
          path: ./artifacts/
          run-id: ${{ github.event.workflow_run.id }}

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la ./artifacts/

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: LUYViewer ${{ steps.tag.outputs.tag }}
          body: |
            ## LUYViewer Release ${{ steps.tag.outputs.tag }}
            
            Automated release created from commit ${{ github.sha }}
            
            ### Downloads:
            - **Windows**: LUYViewer-Windows.zip
            - **macOS Intel**: LUYViewer-macOS-x86_64.zip
            - **macOS Apple Silicon**: LUYViewer-macOS-aarch64.zip
            - **Linux**: LUYViewer-Linux-x86_64.tar.gz
            
            ### Changes:
            Built from the latest master branch.
          draft: false
          prerelease: false

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/LUYViewer-Windows.zip
          asset_name: LUYViewer-Windows.zip
          asset_content_type: application/zip

      - name: Upload macOS Intel Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/LUYViewer-macOS-x86_64.zip
          asset_name: LUYViewer-macOS-x86_64.zip
          asset_content_type: application/zip

      - name: Upload macOS Apple Silicon Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/LUYViewer-macOS-aarch64.zip
          asset_name: LUYViewer-macOS-Apple-Silicon.zip
          asset_content_type: application/zip

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/LUYViewer-Linux-x86_64.tar.gz
          asset_name: LUYViewer-Linux-x86_64.tar.gz
          asset_content_type: application/gzip
